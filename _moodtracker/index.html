<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ICONS: https://icons.getbootstrap.com/ -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimmungstagebuch</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="custom.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.log('Service Worker Registration Failed', err));
        }

    </script>
</head>

<body>
    <!-- Modal and Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="editModal">
        <h3>Edit Task</h3>
        <input type="text" id="editTaskName">
        <textarea id="editTaskDescription"></textarea>
        <input type="color" id="editTaskColor">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
    
    <!-- Visual Aids -->
    <div class="visibleArea"></div>
    <div class="systemtop">
        <p>9:30</p>
        <p>58%</p>
    </div>

    <!-- Main Content -->
    <div class="topbar">
        <p>Stimmungstagebuch</p>
    </div>
    <div class="content">
        <h1>Übersicht deiner Einträge</h1>
        <button class="outline" onclick="exportData()">Download as JSON</button><br>
        <input type="file" id="importFile" accept=".json">
        <button class="outline" onclick="document.getElementById('importFile').click()">Import JSON</button><br><br>
        <input type="text" id="taskName" placeholder="Task Name"><br>
        <textarea id="taskDescription" placeholder="Task Description"></textarea><br>
        <input type="color" id="taskColor" value="#ff0000"><br>
        <button class="fill" onclick="addTask()">Add Task</button>
        <hr>
        <canvas id="myChart"></canvas>
        <hr>
        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
    <script src="installButton.js"></script>
    <script src="mainChart.js"></script>
</body>

</html>
