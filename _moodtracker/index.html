<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ICONS: https://icons.getbootstrap.com/ -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimmungstagebuch</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="custom.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("service-worker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch((err) =>
                    console.log("Service Worker Registration Failed", err)
                );
        }

    </script>
</head>

<body>

    <!--------------------->
    <!--------------------->
    <!-- MODALS/OVERLAYS -->
    <!--------------------->
    <!--------------------->

    <!-- Edit Entry Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="editModal">
        <h3>Eintrag bearbeiten</h3>
        <input type="text" id="editTaskName">
        <textarea id="editTaskDescription"></textarea>
        <input type="color" id="editTaskColor">
        <div id="editTaskMood" class="mood-selector">
            <span class="moodButton"><span class="mood" data-mood="😡">😡</span></span>
            <span class="moodButton"><span class="mood" data-mood="😟">😟</span></span>
            <span class="moodButton"><span class="mood" data-mood="😐">😐</span></span>
            <span class="moodButton"><span class="mood" data-mood="🙂">🙂</span></span>
            <span class="moodButton"><span class="mood" data-mood="😄">😄</span></span>
        </div>
        <input type="hidden" id="selectedMood">

        <button onclick="saveEdit()">Speichern</button>
        <button onclick="closeModal()">Abbrechen</button>
    </div>

    <!-- Visual Aids -->
    <div class="visibleArea"></div>

    <!-- Main Content -->
    <div id="topbar">
        <p>Mein Stimmungstagebuch</p>
    </div>

    <div class="content">

        <!----------------->
        <!----------------->
        <!-- SEITE: HOME -->
        <!----------------->
        <!----------------->

        <div class="addentry">
            <h2>Wie geht es dir gerade?</h2>
            <input type="text" id="taskName" placeholder="Titel"><br>
            <textarea id="taskDescription" placeholder="Beschreibung"></textarea><br>
            <input type="color" id="taskColor" value="#ff0000"><br>
            <div class="mood-selector">
                <span class="moodButton"><span class="mood" data-mood="😡">😡</span></span>
                <span class="moodButton"><span class="mood" data-mood="😟">😟</span></span>
                <span class="moodButton"><span class="mood" data-mood="😐">😐</span></span>
                <span class="moodButton"><span class="mood" data-mood="🙂">🙂</span></span>
                <span class="moodButton"><span class="mood" data-mood="😄">😄</span></span>
            </div>
            <input type="hidden" id="taskMood">
            <button onclick="addTask()">Hinzufügen</button>
        </div>

        <!---------------------->
        <!---------------------->
        <!-- SEITE: ÜBERSICHT -->
        <!---------------------->
        <!---------------------->

        <div class="overview">
            <h2>Übersicht deiner Einträge</h2>
            <button class="outline" onclick="exportData()">Download JSON</button>
            <button class="outline" onclick="document.getElementById('importFile').click()">Import JSON</button><br>
            <input type="file" id="importFile" accept=".json">
            <canvas id="myChart"></canvas>
            <hr>
            <ul id="taskList"></ul>
        </div>

        <!--------------------->
        <!--------------------->
        <!-- SEITE: KALENDER -->
        <!--------------------->
        <!--------------------->

        <div class="calendar">
            <div id="calendar"></div>
        </div>

        <!--------------------->
        <!--------------------->
        <!-- SEITE: PROFIL -->
        <!--------------------->
        <!--------------------->

        <div class="profile">
            <h1>Profil</h1>
            <h2>Farbschema</h2>
            <button id="themeToggle">🌞🌚</button>
        </div>
    </div>

    <!----------------->
    <!----------------->
    <!-- MENU/REITER -->
    <!----------------->
    <!----------------->

    <div id="tabs">
        <a href="#"><i class="bi bi-house-heart-fill"></i><br><span>Home</span></a>
        <a href="#"><i class="bi bi-list-ul"></i><br><span>Übersicht</span></a>
        <a href="#"><i class="bi bi-calendar-week"></i><br><span>Kalender</span></a>
        <a href="#"><i class="bi bi-person-circle"></i><br><span>Profil</span></a>
    </div>

    <script src="database.js"></script>
    <script src="installButton.js"></script>
    <script src="mainChart.js"></script>
    <script src="navigation.js"></script>
    <script src="calendar.js"></script>
    <script src="customization.js"></script>
</body>

</html>
